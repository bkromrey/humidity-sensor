name: Backend (Node + Express) CI

on:
  push:
    paths:
      - "web/backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "web/backend/**"
      - ".github/workflows/backend.yml"

jobs:
  backend:
    name: Install + Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check / Build
        run: npm run build
