name: Lint & Build for Raspberry Pico

on: [push, pull_request]

jobs:
  test_build:
    name: Lint & Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Linter
        uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: "file" # Use .clang-format config file
          tidy-checks: "" # Use .clang-tidy config file
          # only 'update' a single comment in a pull request thread.
          thread-comments: ${{ github.event_name == 'pull_request' && 'update' }}

      - name: Fail immediately if linter unsuccessful
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1

      - name: Get build tools
        run: sudo apt-get update && sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

      - name: Run CMake
        run: cmake -S ${{github.workspace}}/src -B ${{github.workspace}}/build

      - name: Compile
        working-directory: ${{github.workspace}}/build
        run: make humidity-sensor
        id: build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: humidity-sensor-${{ github.sha}}
          path: |
            build/*.elf
            build/*.uf2
            build/*.elf.map
