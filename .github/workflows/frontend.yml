name: Frontend (React) CI

on:
  push:
    paths:
      - "web/frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "web/frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  frontend:
    name: Install + Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

